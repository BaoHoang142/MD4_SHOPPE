<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>

    <script>
      const a = [-4, 1, 3, -1];
        const maxSubArray = function (nums) {
        let currentSum = 0;
        let maxSum = -Infinity;

        for (let i = 0; i < nums.length; i++) {
          currentSum += nums[i];
          if (maxSum < currentSum) {
            maxSum = currentSum;
          }
          if (currentSum < 0) {
            currentSum = 0;
          }
        }
        return maxSum;
      };
      document.write(maxSubArray(a));
    </script>
  </body>
</html>
